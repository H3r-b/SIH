<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Community Health Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Water-Borne Disease Monitoring Dashboard</h1>
        <!-- Statistics Section -->
        <div class="section statistics">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div>
                    <h3>Cases Over Months</h3>
                    <canvas id="casesChart" width="400" height="200"></canvas>
                </div>
                <div>
                    <h3>Disease Type Distribution</h3>
                    <canvas id="typePieChart" width="400" height="200"></canvas>
                </div>
                <div>
                    <h3>Age Group Distribution</h3>
                    <canvas id="ageBarChart" width="400" height="200"></canvas>
                </div>
                <div>
                    <h3>Recovery vs Fatality</h3>
                    <canvas id="recoveryDoughnutChart" width="400" height="200"></canvas>
                </div>
                <div>
                    <h3>Cases by District</h3>
                    <canvas id="districtBarChart" width="400" height="200"></canvas>
                </div>
                <div>
                    <h3>Daily New Cases</h3>
                    <canvas id="dailyLineChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
        <!-- Map Section -->
        <div class="section map">
            <h2>Outbreak Location</h2>
            <div id="map"></div>
        </div>
        <div class="dashboard-sections">
            <div class="section hotspot">
                <h2>Hotspot Analysis</h2>
                <div id="hotspot-content">Loading hotspot data...</div>
            </div>
            <div class="section intervention">
                <h2>Flag Intervention</h2>
                <button id="flag-intervention-btn">Flag New Intervention</button>
                <div id="intervention-status"></div>
            </div>
            <div class="section resources">
                <h2>Allocate Resources</h2>
                <select id="resource-type">
                    <option value="medical">Medical Supplies</option>
                    <option value="water">Clean Water</option>
                    <option value="personnel">Personnel</option>
                </select>
                <input type="number" id="resource-quantity" placeholder="Quantity" min="1">
                <button id="allocate-resource-btn">Allocate</button>
                <div id="resource-status"></div>
            </div>
        </div>
    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
